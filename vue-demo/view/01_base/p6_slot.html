<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            overflow: hidden;
        }

        li {
            list-style: none;
            float: left;
            width: 33%;
            height: 150px;
            line-height: 150px;
            text-align: center;
            background: chartreuse;
            border: 1px solid black;
        }

        hr {
            margin: 20px 0;
            clear: both;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script src="../../js/vue.js" type="text/javascript"></script>
    <script>
        //使用slot可以填入html内容
        var MyLi = {
            template: `
                    <li>
                        <slot></slot>
                    </li>
                `
        };
        //具名插槽
        var MySlot = {
            template: `
                <div>
                    <slot name='one'></slot>
                    <slot name='two'></slot>
                </div>
            `
        }
        Vue.component('my-li', MyLi);
        Vue.component('my-slot', MySlot);
        //入口组件：实现一个九宫格
        var App = {
            // components: {
            //     'my-li': MyLi,
            //     'my-slot': MySlot
            // },
            template: `
                    <div>
                        <ul>
                            <my-li>122333</my-li>
                            <my-li><h1>2</h1></my-li>
                            <my-li>3</my-li>
                            <my-li>4</my-li>
                            <my-li>5</my-li>
                            <my-li>6</my-li>
                            <my-li>7</my-li>
                            <my-li>8</my-li>
                            <my-li><button>9999</button></my-li>
                        </ul>
                        <hr/>
                        <div>
                            <my-slot>
                                <h1 slot='one'>第一个具名插槽</h1>    
                            </my-slot>
                            <my-slot>
                                <h1 slot='two''>第二个具名插槽</h1>    
                            </my-slot>
                        </div>
                    </div>
                    `
        };
        new Vue({
            el: '#app',
            components: {
                'app': App
            },
            template: '<app/>'
        })
    </script>
</body>

</html>
