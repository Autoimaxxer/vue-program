<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script src="../js/vue.js"></script>
    <!--1：引入vue-router（核心插件） -->
    <script src="../js/vue-router.js"></script>
    <script>
        var Login = {
            template: `
                    <div>我是登录页面</div>
                `
        };
        var Register = {
            template: `
                    <div>我是注册页面</div>
                `
        };
        // 2：安装插件 => ?
        Vue.use(VueRouter);
        // 3：创建一个路由对象
        var router = new VueRouter({
            // 4：配置路由对象
            routes: [
                //路由对象有了名称就等于有了变量名，rouer-link只需要指向这个变量名就可以
                {
                    name: 'login',
                    path: '/login',
                    component: Login
                },
                {
                    name: 'register',
                    path: '/register',
                    component: Register
                }
            ]
        });

        // 6：指定路由改变局部位置
        var App = {
            template: `
                    <div>
                        <!--vue-router内置组件
                            <router-link to='/login'>登录</router-link>
                            <router-link to='/register'>注册</router-link>
                        -->
                        <router-link :to="{ name:'login' }">登录</router-link>
                        <router-link :to="{ name:'register' }">注册</router-link>
                        <router-view></router-view>
                    </div>
                    `,
        };
        // 5：将配置好的路由对象关联到vue实例中
        new Vue({
            el: '#app',
            router: router,//需要配置到vue实例中，不加会报错：undefined对象中取不到matched
            components: {
                'app': App
            },
            template: '<app/>'
        });




    </script>
</body>

</html>
