<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script src="../js/vue.js"></script>
    <script>
        //全局过滤器
        Vue.filter('x_filter', function () {
            return '123'
        })


        //通过过滤器使输入的字符反转（使用到v-model）
        var App = {
            data: function () {
                return {
                    myText: ''
                }
            },
            template: `
                    <div>
                        <input type="text" v-model="myText">
                        {{myText | reverse('data2')}}
                    </div>
                    `,
            filters: {
                reverse: function (data1, data2) {//第一个参数为原始数据（即myText），后续为传参
                    return data2 + '：' + data1.split('').reverse().join('');
                }
            }
        };
        new Vue({
            el: '#app',
            components: {
                'app': App
            },
            template: '<app/>'
        })
    </script>
</body>

</html>
